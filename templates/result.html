<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш мем готов!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .meme-result {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .meme-img {
            max-width: 100%;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        .btn-download {
            background: #0d6efd;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn-back {
            background: #6c757d;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 meme-result">
                <h1 class="text-center">✅ Ваш мем готов!</h1>
                <img src="{{ meme }}" class="meme-img">
                <div>
                    <a href="/download" class="btn btn-download">Скачать мем</a>
                    <a href="/" class="btn btn-back">Создать ещё</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
